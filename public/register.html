<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Style/bootstrap4.css">
    <link rel="stylesheet" href="Style/register.css">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="bg-white">
    <div class="register-box">
        <h1 class="text-left">Sign Up</h1>
        <form action="" class="registration">
        <div class="textbox mt-3">
            <input type="text" placeholder="Nama Lengkap" name="" value="" id="nameField">
        </div>
        <div class="textbox">
            <input type="number" placeholder="No. Telp" name="" value="" id="phoneField">
        </div>

        <div class="textbox">
            <input type="email" placeholder="E-mail" name="" value="" id="emailField">
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password" name="" value="" id="passField">
        </div>
        <div>
            <span><input class="form-check-input" type="checkbox">I Accept the Terms of use & Privacy Policy</span>
        </div>
        <div class="text-center mt-3">
        <input class="btn btn-dark btn-block" type="button" name="" value="Sign Up" id="btn-submit">
        </div>
        <div class="container-sm mt-3">
            <div class="row">
              <div id="test" class="col-6 col-sm-6 small text-left" style="padding-right: 0px;">
                <span>Already have an account ?</span>
              </div>
              <div class="col-6 col-sm-6 small text-right">
                <a href="index.html" id="text1" style="color: black;"><strong>Login here</strong></a>
              </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    <script src="Script/register.js"></script>
</body>
</html>
