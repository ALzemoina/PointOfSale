    <div class="bg-white">

              <img id="icon" src="Image/logout.svg" style="width: 10%; height: 100%;">Logout</button>
            </div>

                document.getElementById("btn-logout").addEventListener("click", () => {

            $("input[name='demo2']").TouchSpin({
                min: 0,
                max: 99,
                stepinterval: 50,
                maxboostedstep: 99,
            });
        </script>
        </div>

    <script>
        function w3_open() {
        document.getElementById("mySidebar").style.width = "85%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("hilang").style.display = "none";
        }

        function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("hilang").style.display = "flex";
        }
